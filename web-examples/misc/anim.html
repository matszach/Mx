<body></body>
<script src='./../../mx.js'></script>
<script>

    Mx.Game.create({
        onCreate() {
            this.circle = Mx.Geo.Circle.create(100, 100, 50, 'red').setShadow('red', 100);
        },
        onUpdate() {
            this.handler.clear();
            const {xInCanvas: x, yInCanvas: y, justUpLeft: up} = this.input.mouse();
            if(up) {
                this.circle.clearAnimations().addAnimations(Mx.Animations.combine(
                    ['Sin', x - this.circle.x, y - this.circle.y],
                    ['SmoothStart', x - this.circle.x, y - this.circle.y, 2]
                ));
            }
            this.handler.handles([this.circle]);
        }
    });

</script>
