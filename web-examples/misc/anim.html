<body></body>
<script src='./../../mx.js'></script>
<script>

    Mx.Game.create({
        onCreate() {
            this.circle = Mx.Geo.Circle.create(100, 100, 50, 'red').setShadow('red', 40);
        },
        onUpdate() {
            this.handler.clear();
            const {xInCanvas: x, yInCanvas: y, justUpLeft: up} = this.input.mouse();
            if(up) {
                this.circle.clearAnimations();
                const animation1 = new Mx.Animations.Sin(x - this.circle.x, y - this.circle.y);
                const animation2 = new Mx.Animations.SmoothStart(x - this.circle.x, y - this.circle.y, 2);
                this.circle.addAnimation(animation1);
                this.circle.addAnimation(animation2);
            }
            this.handler.handles([this.circle]);
        }
    });

</script>
