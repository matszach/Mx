<script>
    const handler = Mx.Draw.CanvasHandler.create();
    const pline = new Mx.Geo.Polyline([[100, 100], [200, 500], [300, 100], [400, 500]], 'red', 5)
    const lines = pline.toLines('blue').map(l => l.move(50, 20));
    const circles = pline.toVertices().map(v => v.toCircle(15, 'green')).map(l => l.move(-50, -20));
    const loop = Mx.It.Loop.start(1, loop => {
        handler.fill('black');
        handler.grid(20, 20);
        handler.draws(pline, ...lines, ...circles);
    });
</script>
