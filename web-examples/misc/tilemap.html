<body></body>
<script src='./../../mx.js'></script>
<script>

    Mx.Game.create({
        onCreate() {
            this.sheet = new Mx.SpriteSheet('./../../tileset-1.png', 16, 16, 0, 4);
            this.mainLayer = this.registerLayer(0.5, 0.5, 1600, 900);
            this.tilemap = this.mainLayer.add2(new Mx.TileMap(0, 0, 160, 160, 64, 64));
            for(let x = 0; x < 160; x++) {
                for(let y = 0; y < 160; y++) {
                    this.tilemap.put(x, y, this.sheet.get(x % 6, y % 5));        
                }
            }
            this.tilemap.moveByTiles(-2, -2);
            this.tilemap.slice(0, 0, 4, 4);
        },
        onUpdate() {    
            this.debug();
        }
    });

</script>
