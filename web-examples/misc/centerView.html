<script src='./../../mx.js'></script>
<script>

    const handler = Mx.Draw.CanvasHandler.create();
    const input = Mx.Input.create(handler);
    const c = Mx.Geo.Circle.create(100, 100, 50, 'red');
    c.on('over', mouse => c.backgroundColor = 'green').on('out', mouse => c.backgroundColor = 'red');

    const loop = Mx.It.Loop.start(60, loop => {
        handler.fill();
        handler.draws(c);
        c.listen();
        handler.center(c.x, c.y);
        handler.displayDebugInfo(loop);
    }); 

</script>
