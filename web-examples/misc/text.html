<script>
    const handler = Mx.Draw.CanvasHandler.create();
    const input = Mx.Input.init();
    const text1 = new Mx.Text(100, 100, 'Hello a', 'white', 30);
    const text2 = new Mx.Text(200, 100, 'Hello a aaaaaaaaaaaa', 'white', 30);
    const text3 = new Mx.Text(100, 150, 'Hello a', 'white', 30, undefined, Math.PI/20);
    const text4 = new Mx.Text(200, 150, 'Hello a', 'white', 30, undefined, Math.PI/10);
    const text5 = new Mx.Text(300, 150, 'Hello a', 'white', 30, undefined, Math.PI/5);
    const text6 = new Mx.Text(400, 150, 'Hello a', 'white', 30, undefined, Math.PI/3);


    const loop = Mx.It.Loop.start(60, loop => {
        handler.fill('black');
        handler.draws(
            text1, text1.getBoundingRectangle(),
            text2, text2.getBoundingRectangle(),
            text3, text3.getBoundingRectangle(),
            text4, text4.getBoundingRectangle(),
            text5, text5.getBoundingRectangle(),
            text6, text6.getBoundingRectangle(),
        );
    });
    
</script>
