<script>

    let state = Math.random();
    function rand() {
        state += 0xe120fc15;
        let temp = state * 0x4a39b70d;
        const m1 = (temp >> 1) ^ temp;
        temp = m1 * 0x12fad5c9;
        const m2 = (temp >> 1) ^ temp;
        return m2 % 10000 / 10000;
    }

    function randomVertex(minX, minY, maxX, maxY) {
        const x = rand() * (maxX - minX) + minX;
        const y = rand() * (maxY - minY) + minY;
        return Mx.Geo.Vertex.create(x, y);
    }

    const input = Mx.Input.init(handler);

    });

</script>
