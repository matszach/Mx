<script>
    const handler = Mx.Draw.CanvasHandler.create();
    const pg = Mx.Geo.Polygon.create(
        [[100, 100], [120, 220], [220, 200], [240, 80], [170, 30]], 
        'red', 'blue', 2
    );
    const center = pg.getCenter().toCircle(10, 'yellow', 'green', 2);
    const loop = Mx.It.Loop.start(1, loop => {
        handler.fill('black');
        handler.grid(20, 20);
        handler.draws(pg, center);
    });
</script>
